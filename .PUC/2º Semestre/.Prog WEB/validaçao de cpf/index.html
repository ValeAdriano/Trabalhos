<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            text-align: center;
            margin: auto;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1><br>
    <div class="form">
        <div class="name">
            <span>Nome:</span><br>
            <input type="text" name="name" id="name">
        </div>
        <div class="cpf">
            <span>CPF:</span><br>
            <input type="text" name="cpf" id="cpf" oninput="maskCPF(this)">
        </div>
        <div class="data">
            <span>Nascimento:</span><br>
            <input type="text" name="data" id="data" oninput="maskdata(this)">
        </div>
        <div class="rua">
            <span>Rua:</span><br>
            <input type="text" name="rua" id="rua" oninput="maskrua(this)">
        </div>
        <div class="cep">
            <span>CEP:</span><br>
            <input type="text" name="cep" id="cep" oninput="maskcep(this)">
        </div>
        <div class="Cidade">
            <span>Cidade:</span><br>
            <input type="text" name="cidade" id="cidade"cida oninput="maskcidade(this)">
        </div>
        <div class="Estado">
            <span>Estado:</span><br>
            <input type="text" name="estado" id="estado" oninput="maskestado(this)">
        </div>
        <div class="telefone">
            <span>Telefone:</span><br>
            <input type="text" name="telefone" id="telefone" oninput="masktel(this)">
        </div>
        <div class="e-mail">
            <span>e-mail:</span><br>
            <input type="text" name="email" id="email" oninput="maskemail(this)">
        </div><br>
        <button type="submit" onclick="submitForm()">Cadastrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
