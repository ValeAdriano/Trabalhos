<html>

<head>
    <meta charset="utf-8">
    <title>Batalha Naval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <p>Alunos | Erick Menezes, Vinicius Veiga, Nicole Engel</p>
    <h1>Jogo Batalha Naval</h1>
    <section id="menu" class="row">
        <div class="col"><button type="button" class="btn btn-success" onclick="startGame()" id="startGameBtn">Iniciar
                Jogo</button></div>
        <div class="col"><select class="form-select col-6" id="selectAmmo">
                <option selected value="0">Tiro de Canhão</option>
                <option value="1" id="ammo1">Bomba (0)</option>
                <option value="2" id="ammo2">Bomba Atômica (0)</option>
            </select></div>

        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vidas" value="3">
                <label class="form-check-label">
                    3
                </label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vidas" value="5" checked>
                <label class="form-check-label">
                    5
                </label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vidas" value="7">
                <label class="form-check-label">
                    7
                </label>
            </div>
        </div>
    </section>
    <section id="jogo">
        <table border="1" cellpadding=0 cellspacing=0 align=center>
            <tbody id="tabela"></tbody>
        </table>
        <div class="scoreboard" id="divScoreboard"></div>
    </section>

</body>
<script src="main.js"></script>

</html>
